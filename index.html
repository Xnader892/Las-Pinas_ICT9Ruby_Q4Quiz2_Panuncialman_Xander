<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Grade Average Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .subject-container {
            display: flex;
            justify-content: space-between;
        }
        .subject {
            flex: 1;
            margin: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grade Average Calculator</h2>
        <div class="subject-container">
            <div class="subject">
                <label for="english">English:</label>
                <input type="number" id="english">
            </div>
            <div class="subject">
                <label for="science">Science:</label>
                <input type="number" id="science">
            </div>
            <div class="subject">
                <label for="socialstudies">Social Studies:</label>
                <input type="number" id="socialstudies">
            </div>
        </div>
        <button onclick="calculateAverage()">Compute for Average</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function calculateAverage() {
            let english = parseFloat(document.getElementById('english').value) || 0;
            let science = parseFloat(document.getElementById('science').value) || 0;
            let socialstudies = parseFloat(document.getElementById('socialstudies').value) || 0;

            let average = (english + science + socialstudies) / 3;

            let rating;
            if (average >= 94) {
                rating = "Bergamo I";
            } else if (average >= 84) {
                rating = "Bergamo II";
            } else if (average >= 74) {
                rating = "Bergamo III";
            } else if (average >= 64) {
                rating = "Perugia I";
            }

            document.getElementById('result').textContent = `Average: ${average.toFixed(2)} - Rating: ${rating}`;
        }
    </script>
</body>
</html>
